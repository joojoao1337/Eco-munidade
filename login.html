<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco-munidade</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Eco-munidade Logo">
                <span>Eco-munidade</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pontos-coleta.html">Pontos de Coleta</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="guia.html">Guia de Reciclagem</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>
            </p>
        </div>
    </section>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Simulação de login
            if (email && senha.length >= 6) {
                alert('Login realizado com sucesso!');
                // Redirecionaria para a página principal
                // window.location.href = 'index.html';
            } else {
                alert('E-mail ou senha inválidos!\nA senha deve ter pelo menos 6 caracteres.');
            }
        });
    </script>
</body>

</html>

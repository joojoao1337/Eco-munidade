<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Eco-munidade</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Eco-munidade Logo">
                <span>Eco-munidade</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pontos-coleta.html">Pontos de Coleta</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="guia.html">Guia de Reciclagem</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Cadastre-se na Eco-munidade</h2>
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="form-group">
                    <label for="tipo-usuario">Tipo de usuário:</label>
                    <select id="tipo-usuario" name="tipo-usuario" required>
                        <option value="">Selecione...</option>
                        <option value="morador">Morador</option>
                        <option value="cooperativa">Cooperativa</option>
                        <option value="voluntario">Voluntário</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Materiais de interesse:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="materiais" value="plastico"> Plástico</label>
                        <label><input type="checkbox" name="materiais" value="vidro"> Vidro</label>
                        <label><input type="checkbox" name="materiais" value="papel"> Papel</label>
                        <label><input type="checkbox" name="materiais" value="metal"> Metal</label>
                        <label><input type="checkbox" name="materiais" value="organico"> Orgânico</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mensagem">Como você pode contribuir?</label>
                    <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita envio padrão

            // Validação básica
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const tipoUsuario = document.getElementById('tipo-usuario').value;

            let erros = [];

            if (nome.length < 3) {
                erros.push('Nome deve ter pelo menos 3 caracteres');
            }

            if (!email.includes('@') || !email.includes('.')) {
                erros.push('E-mail inválido');
            }

            if (!tipoUsuario) {
                erros.push('Selecione um tipo de usuário');
            }

            // Verifica se pelo menos um material foi selecionado
            const materiais = document.querySelectorAll('input[name="materiais"]:checked');
            if (materiais.length === 0) {
                erros.push('Selecione pelo menos um material de interesse');
            }

            if (erros.length > 0) {
                alert('Por favor, corrija os seguintes erros:\n\n' + erros.join('\n'));
                return false;
            }

            // se tudo estiver ok
            alert('Cadastro realizado com sucesso!\nEm breve você receberá um e-mail de confirmação.');
            this.reset(); // Limpa o formulário
        });
    </script>
</body>

</html>
